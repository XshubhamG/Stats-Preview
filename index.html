<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <main>

    <picture>
      <img src="/images/image-header-mobile.jpg" alt="header img" class="mobile__img">
      <img src="/images/image-header-desktop.jpg" alt="header img" class="desktop__img">
    </picture>

    <section>

      <h2>Get <span class="accent">insights</span> that help your business grow.</h2>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="stats">

        <div class="stats1">
            <h2>10k+</h2>
            <p>companies</p>
        </div>

        <div class="stats2">
          <h2>314</h2>
          <p>templates</p>
        </div>

        <div class="stats3">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    
    </section>
  </main>
</body>
</html>
